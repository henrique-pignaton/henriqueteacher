<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="./css/barrasup.css">

</head>

<body>
    <header class="menu-superior-principal">
        <main>
            <div class="header-1">
                <div class="icon">
                    <img src="./img/logo.png" width="45%" height="25%" />
                </div>
                <div class="contato">
                    <ul>
                        <li><a href="https://twitter.com/henriquepig"><img src="./img/tt.png" width="25%"
                                    height="50%"></a></li>
                    </ul>


                </div>
            </div>
        </main>
    </header>

    <div class="container">
        <a class="links" id="paralogin"></a>


        <div class="content">
            <!--FORMULÁRIO DE CADASTRO-->
            <div id="cadastro">
                <form method="post" action="">
                    <h1>Cadastro</h1>

                    <p>
                        <label for="nome_cad">Seu nome</label>
                        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
                    </p>

                    <p>
                        <label for="email_cad">Seu e-mail</label>
                        <input id="email_cad" name="email_cad" required="required" type="email"
                            placeholder="contato@htmlecsspro.com" />
                    </p>

                    <p>
                        <label for="senha_cad">Sua senha</label>
                        <input id="senha_cad" name="senha_cad" required="required" type="password"
                            placeholder="ex. 1234" />
                    </p>

                    <p>
                        <input type="submit" value="Cadastrar" />
                    </p>

                    <p class="link">
                        Já tem conta?
                        <a href="./login.html"> Ir para Login </a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
